<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Sign-in System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="loginContainer">
        <button id="signInButton">Create Account / Sign In</button>
        <button id="signOutButton">Sign Out</button>
        <div id="message">
            <p>You have signed in as <span id="userName"></span> with the email <span id="userEmail"></span></p>
        </div>
    </div>

    <div id="adminPanel" style="display: none;">
        <h2>Admin Panel</h2>
        <div id="recordsList"></div>
        <div id="addRecordForm">
            <h3>Add/Edit Record</h3>
            <input type="text" id="fullName" placeholder="Full Name">
            <input type="text" id="storeNumber" placeholder="Store Number">
            <button id="submitRecord">Submit Record</button>
        </div>
        <div id="addStoreLocation">
            <h3>Add Store Location</h3>
            <input type="text" id="newStoreNumber" placeholder="Store Number">
            <input type="number" id="storeLat" placeholder="Latitude" step="any">
            <input type="number" id="storeLong" placeholder="Longitude" step="any">
            <button id="addStoreButton">Add Store Location</button>
        </div>
    </div>

    <div id="userSignInForm" style="display: none;">
        <h2>Sign In to Store</h2>
        <input type="text" id="storeNumberInput" placeholder="Enter Store Number">
        <button id="submitSignIn">Sign In</button>
    </div>

    <script type="module" src="./js/config.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/admin.js"></script>
    <script type="module" src="./js/location.js"></script>
</body>

</html>
